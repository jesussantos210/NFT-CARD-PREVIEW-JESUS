<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="card" aria-label="NFT preview card">
        <figure class="media" role="button" tabindex="0" aria-label="Open NFT details">

            <img class="nft-illustration" src="../images/image-equilibrium.jpg" alt="Equilibrium NFT Cube" />

            <div class="overlay" aria-hidden="true">
        
        <span class="view-btn">
            <svg width="48" height="48" viewBox="0 0 48 48" aria-hidden="true">
                <img src="../images/icon-view.svg" alt="" />
            </svg>
        </span>
    </div>
        </figure>

        <div class="content">
            <div class="title-row">
                <h1 class="title"> Equilibrium #3429</h1>
            </div>

            <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

            <div class="meta" aria-hidden="false">
                <div class="price" title="Price in ETH">

                    <svg width="16" height="16" viewBox="0 0 256 417" aria-hidden="true"><path fill="#00f0ff" d="M127.6 0L124.4 9.8v258.6l3.2 3.2 127.6-73.5z" opacity=".9"/><path fill="#00d1db" d="M127.6 0L0 198.1l127.6 73.6V0z"/><path fill="#00b5c2" d="M127.6 328.1l-3.1 4.6V414l3.1 3.1 127.8-187.8z" opacity=".85"/><path fill="#007b88" d="M127.6 420.9V328.1L0 234.1z"/>
                    </svg>
                    0.041 ETH
                </div>
                <div class="time" title="Time remaining">
                    <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true"></svg>
                    <img src="../images/icon-clock.svg" alt="" />
                    3 days left
                </div>
            </div>

            <div class="creator">
                <img class="avatar" src="../images/img-walle.jpg" alt="Avatar de Jesus S." />
                <div>
                    <div class="name">
                    Creation of <span>Jesus S.</span></div>
                </div>
            </div>

        </div>
    </main>
    <FOOTER>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/jesussantos210">Jesus Santos</a>.
        </div>
    </FOOTER>
</body>
</html>
